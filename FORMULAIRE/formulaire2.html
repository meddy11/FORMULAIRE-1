
	<!DOCTYPE html>
	<html>
	<head>
		<title>Formulaire02</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Vos coordonnées</legend>

				<label for="nom">Quel est votre nom?</label>
				<input type="text" name="nom" id="nom" autofocus="">

				<label for="prenom">Quel est votre prénom?</label>
				<input type="text" name="prenom" id="prenom" autofocus>

				<label for="email">Quel est votre e-mail?</label>
				<input type="text" name="email" id="email" required/>

			</fieldset>

			<fieldset>
				<legend>Vos désirs</legend>

				<p>
					Déclarez votre désire et il sera exaucé :

					<input type="radio" name="désire" value="riche" id="désire">
					<label for="désire">Etre riche</label>

					<input type="radio" name="désir" value="célèbre" id="célèbre">
					<label for="célébre">Etre célèbre</label>

					<input type="radio" name="souhait" value="intelligent" id="intelligent" /> <label for="intelligent">Etre <strong>encore</strong> plus intelligent</label>

          			 <input type="radio" name="souhait" value="autre" id="autre" /> <label for="autre">Autre...</label>
				</p>
				
				<p>
					<label> Si autre, veuillez preciser :</label><br/>
					<textarea name="precisions" id="precisions" cols="40" rows="4"></textarea>
				</p>

				<p>
					<input type="submit" name="Envoyer">
				</p>




			</fieldset>



		</form>
	
	</body>
	</html>
